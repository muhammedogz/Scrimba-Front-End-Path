<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Awesome Dashboard</title>
</head>

<body class="flex-container">
    <header>
        <nav class="flex-align">
            <ul>
                <li><img src="images/try.png" alt="Turkish Liras" class="try-image"><span class="try">TRY</span></li>
                <li><img src="images/usd.png" alt="USD"><span id="dollar"></span></li>
                <li><img src="images/eur.png" alt="EUR"><span id="euro"></span></li>
                <li><img src="images/gbp.png" alt="POUND"><span id="pound"></span></li>
            </ul>
            <div class="weather">
                <p>25`Gebze</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="clock">
            <h1>11:15</h1>
            <input type="text" name="search-bar" id="search-bar">
        </div>
    </main>
    <footer>
        <div class="footer flex-align">
            <div>
                <p id="image-author">Image Author</p>
                <a id="image-info" target="_blank">Image Info</a>
            </div>
            <div>
                <a href="http://github.com/muhammedogz" target="_blank">Github Page</a>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
