<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <h1>Awesome Dice Game</h1>
        <div class="game">
            <div class="card player-1">
                <p class="player-name">Player 1</p>
                <p class="score" id="player-1-score">Score: 0</p>
                <dir class="dice-container">
                    <p class="dice" id="player-1-dice">4</p>
                </dir>
            </div>
            <div class="card player-2">
                <p class="player-name">Player 2</p>
                <p class="score" id="player-2-score">Score: 0</p>
                <dir class="dice-container">
                    <p class="dice" id="player-2-dice">-</p>
                </dir>
            </div>
        </div>
        <button class="rol-dice" id="rol-dice">Start Game ðŸŽ²</button>
    </div>


    <script src="js/index.js"></script>

</html>
